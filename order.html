<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/site.css" type="text/css" />
    <title>Order|Bethany's Pie Shop</title>
    <style>
        .input-group input,
        .input-group textarea,
        .input-group select {
            padding: 10px;
            border: solid 1px #aaa;
            border-radius: 2.5px;
            width: 100%;
        }
        
        label {
            font-weight: 600;
        }
        
        input[type="reset"] {
            border: 0;
            text-decoration: underline;
            cursor: pointer;
            background: transparent;
        }
        
        input[type="submit"] {
            border: solid 1px #aaa;
            border-radius: 3px;
            padding: 10px;
        }
        
        @media only screen and (min-width: 760px) {
            .input-group input,
            .input-group textarea,
            .input-group select {
                width: 350px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop" /></aside>
        <article>
            <h1>Order</h1>
            <div class="pie">
                <img src="" alt="" />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>

            <form action="http://localhost:5500/api/post" method="post">
                <input type="hidden" id="pie-order" name="pie-order" />
                <input type="hidden" id="location" name="location" />
                <div class="input-group">
                    <div><label for="first-name">first name</label></div>
                    <div><input type="text" name="first-name" id="first-name" /></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name">last name</label></div>
                    <div><input type="text" name="last-name" id="last-name" /></div>
                </div>
                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address" /></div>
                </div>
                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                <option value="" selected>[select one]</option>
                <option value="Akure">Akure</option>
                <option value="Benin">Benin</option>
                <option value="Ibadan">Ibadan</option>
                <option value="Lagos">Lagos</option>
                <option value="Osogbo">Osogbo</option>
              </select>
                    </div>
                </div>
                <div class="input-group">
                    <div><label for="postal-code">postal code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code" /></div>
                </div>
                <div class="input-group">
                    <div><label for="comments">comments</label></div>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <input type="reset" value="Reset" />
                <input type="submit" value="Order" />
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e) {
        let locationBox = document.querySelector("#location");
        let location = {
            latitude: "unknown",
            longitude: "unknown",
        };
        window.navigator.geolocation.getCurrentPosition(
            function(position) {
                location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                };
                locationBox.value = JSON.stringify(location);
            },
            function(error) {
                locationBox.value = JSON.stringify(location);
            }
        );

        const order = localStorage.getItem("order");
        if (order) {
            const pieOrder = JSON.parse(order);
            const orderInput = document.querySelector("#pie-order");
            orderInput.value = order;
            const pie = document.querySelector(".pie");

            const title = pie.querySelector(".title");
            const price = pie.querySelector(".price");
            const desc = pie.querySelector(".desc");
            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;
            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
            img.setAttribute("alt", pieOrder.title);
        }
    });
</script>

</html>
